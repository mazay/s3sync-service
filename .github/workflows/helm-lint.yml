name: Helm lint

on:
  push:
    paths:
      - 'charts/**'
  pull_request:
    paths:
      - 'charts/**'
    branches:
      - master

jobs:
  lint:
    name: helm-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4.2.0

      - name: Cleanup build path just in case
        run: |
          cd charts
          rm -rf ./s3sync-service/charts/*

      - name: Helm lint
        run: |
          cd charts
          helm lint ./s3sync-service
